<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.min.css">

    <title>Poslovna Informatika | Mesto</title>

</head>

<body>
<div id="nav"></div>

<div id="main" class="container">


    <table class="table table-hover">
        <label for="lista-preduzeca">Izaberite preduzece</label>

        <input id="pretraga-preduzeca" list="lista-preduzeca" class="form-control">
        <datalist id="lista-preduzeca">

        </datalist>

        <thead>
        <tr>
            <th scope="col">Broj Fakture</th>
            <th scope="col">Datum Fakture</th>
            <th scope="col">Datum Valute</th>
            <th scope="col">Osnovica</th>
            <th scope="col">Ukupan PDV</th>
            <th scope="col">Iznos</th>
            <th scope="col">Status Fakture</th>
            <th scope="col">Naziv Posl. Part</th>
            <th scope="col">Posl. Godina</th>


        </tr>
        </thead>
        <tbody id="fakture">

        </tbody>
    </table>

    <div id="add-faktura" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Faktura</h4>
                </div>

                <div class="modal-body">
                    <form id="faktura-add-form">
                        <div class="form-group">
                            <label for="mesto-grad-add">Grad</label>
                            <input id="mesto-grad-add" type="text" class="form-control">

                            <label for="mesto-drzava-add">Drzava</label>
                            <input id="mesto-drzava-add" type="text" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-default">Add</button>
                    </form>
                </div>
            </div>

        </div>
    </div>


    <div id="edit-mesto" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Mesto</h4>
                </div>

                <div class="modal-body">
                    <form id="mesto-edit-form" action="api/mesto" method="put">
                        <div class="form-group">

                            <input id="mesto-grad-id" type="hidden" class="form-control">

                            <label for="mesto-grad-edit">Grad</label>
                            <input id="mesto-grad-edit" type="text" class="form-control">

                            <label for="mesto-drzava-edit">Drzava</label>
                            <input id="mesto-drzava-edit" type="text" class="form-control">
                        </div>
                        <br>
                        <label>Preduzca</label>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Naziv</th>
                                <th scope="col">Adresa</th>
                                <th scope="col">PIB</th>

                            </tr>
                            </thead>
                            <tbody id="preduzeca">
                            <tr>
                            </tr>

                            </tbody>
                        </table>
                        <button type="submit" class="btn btn-default">Edit</button>
                        <button type="submit" class="btn btn-default btn-danger">Delete</button>
                    </form>
                </div>
            </div>

        </div>
    </div>






</div>

<button class="btn btn-default float my-float" data-toggle="modal" data-target="#add-faktura"><span class="glyphicon glyphicon-plus"></span></button>


<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
<script src="js/fakture.js"></script>
<script src="js/bootstrap-toggle.min.js"></script>

</body>
</html>
