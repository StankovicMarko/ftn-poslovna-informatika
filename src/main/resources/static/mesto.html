<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.min.css">

    <title>Poslovna Informatika | Mesto</title>

</head>

<body>
<div id="nav"></div>

<div id="main" class="container">

    <img src="images/left_arrow.png" width="30" height="30" onclick="onLeftArrowClick()">
    <p id="page_number" style="display: inline"></p>
    <img src="images/right_arrow.png" width="30" height="30" onclick="onRightArrowClick()">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Grad</th>
            <th scope="col">Drzava</th>
        </tr>
        </thead>
        <tbody id="mesta">

        </tbody>
    </table>

    <div id="add-mesto" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Mesto</h4>
                </div>

                <div class="modal-body">
                    <form id="mesto-add-form" action="api/mesto" method="post">
                        <div class="form-group">
                            <label for="mesto-grad-add">Grad</label>
                            <input id="mesto-grad-add" type="text" class="form-control">

                            <label for="mesto-drzava-add">Drzava</label>
                            <input id="mesto-drzava-add" type="text" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-default">Add</button>
                    </form>
                </div>
            </div>

        </div>
    </div>


    <div id="edit-mesto" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Mesto</h4>
                </div>

                <div class="modal-body">
                    <form id="mesto-edit-form" action="api/mesto" method="put">
                        <div class="form-group">

                            <input id="mesto-grad-id" type="hidden" class="form-control">

                            <label for="mesto-grad-edit">Grad</label>
                            <input id="mesto-grad-edit" type="text" class="form-control">

                            <label for="mesto-drzava-edit">Drzava</label>
                            <input id="mesto-drzava-edit" type="text" class="form-control">
                        </div>


                        <label>Poslovni partneri</label>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Naziv partnera</th>
                                <th scope="col">Adresa</th>
                                <th scope="col">Vrsta partnera</th>
                            </tr>
                            </thead>
                            <tbody id="poslovniPartner">
                            <tr></tr>
                            </tbody>
                        </table>


                        <button type="submit" class="btn btn-default">Edit</button>
                        <button type="submit" class="btn btn-default btn-danger">Delete</button>
                    </form>
                </div>
            </div>

        </div>
    </div>


</div>

<button class="btn btn-default float my-float" data-toggle="modal" data-target="#add-mesto"><span
        class="glyphicon glyphicon-plus"></span></button>


<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
<script src="js/mesto.js"></script>
<script src="js/bootstrap-toggle.min.js"></script>

</body>
</html>
