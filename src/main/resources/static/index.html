<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.min.css">

    <title>Poslovna Informatika</title>

</head>


<body>
<div id="nav"></div>


<div id="main" class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="/login" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="email" id="email-log" tabindex="1"
                                           class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password-log" tabindex="2"
                                           class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" id="login-submit" tabindex="4"
                                                   class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" action="/api/preduzece/register" method="post" role="form"
                                  style="display: none;">
                                <div class="form-group">
                                    <label for="preduzeca-naziv">Naziv</label>
                                    <input id="preduzeca-naziv" type="text" class="form-control">

                                    <label for="preduzeca-adresa">Adresa</label>
                                    <input id="preduzeca-adresa" type="text" class="form-control">

                                    <label for="preduzeca-pib">PIB</label>
                                    <input id="preduzeca-pib" type="text" class="form-control">

                                    <label for="preduzeca-telefon">Telefon</label>
                                    <input id="preduzeca-telefon" type="text" class="form-control">

                                    <label for="preduzeca-email">E-mail</label>
                                    <input id="preduzeca-email" type="text" class="form-control">

                                    <label for="preduzeca-password">Password</label>
                                    <input id="preduzeca-password" type="password" class="form-control">

                                    <label for="preduzeca-logo-add">Logo</label>
                                    <input id="preduzeca-logo-add" type="text" class="form-control">

                                    <label for="lista-mesta">Lista Mesta</label>
                                    <select class="form-control" id="lista-mesta">

                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit"
                                                   tabindex="4" class="form-control btn btn-register" value="Register">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
<script src="js/bootstrap-toggle.min.js"></script>

<script>
    $.ajax({
        type: "GET",
        url: "api/mesto",
        dataType: "json",
        success: function (mesta) {
            svaMesta = mesta;
            mesta.forEach(function (mesto) {
                $('#lista-mesta').append('<option>' + mesto.id + '. ' + mesto.drzava + ', ' + mesto.grad + '</option>');
            });
        }
    });
</script>

</body>
</html>
